<h2>My Lessons</h2>

<ul class="lessons">
  <li *ngFor="let lesson of lessons"
    [class.selected]="lesson === selectedLesson"
    (click)="onSelect(lesson)">
    <span class="badge">{{lesson.id}}</span> {{lesson.name}}
  </li>
</ul>

<div class="grid-container">
  <div class="grid-elem" *ngFor="let lesson of lessons">
    {{ lesson.name }}
  </div>
</div>

<app-lesson-detail [lesson]="selectedLesson"></app-lesson-detail>
