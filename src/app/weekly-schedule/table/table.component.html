<div class="table">
  <div class="table__header__top">
    <div class="table__header__top__cell" *ngFor="let col of columns">{{ col }}</div>
  </div>
  <div class="table__header__side">
    <div class="table__header__side__cell" *ngFor="let col of [1,2,3,4,5]">{{ col }}</div>
  </div>
  <div class="table__body">
    <div class="table__body__row" *ngFor="let col of [1,2,3,4,5]" 
    app-table-row [lessons]="lessons" [columns]="columns">
      <!-- table-row component -->
    </div>
  </div>
</div>


<ng-container *ngFor="let lesson of lessons">
  <ng-container [ngSwitch]="lesson?.id">
    <div *ngSwitchCase="1" [className]="'grid-elem ' + 'first'">
      {{ lesson.name }}
    </div>
    <div *ngSwitchCase="2" [className]="'grid-elem ' + 'second'">
      {{ lesson.name }}
    </div>
    <div *ngSwitchCase="3" [className]="'grid-elem ' + 'third'">
      {{ lesson.name }}
    </div>
  </ng-container>
</ng-container>
