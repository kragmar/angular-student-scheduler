<table>
  <colgroup>
    <col class="col-group">
  </colgroup>
  <thead>
    <tr>
      <th *ngFor="let c of columns">{{ c }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lesson of lessons" 
    app-table-row [lesson]="lessons" [columns]="columns">
    </tr>
  </tbody>
</table>

------------

<div class="table">
  <div class="table__header">
    <div class="table__top-header" *ngFor="let col of columns">{{ col }}</div>
  </div>
  <div class="table__side-header"></div>
</div>


<ng-container *ngFor="let lesson of lessons">
  <ng-container [ngSwitch]="lesson?.id">
    <div *ngSwitchCase="1" [className]="'grid-elem ' + 'first'">
      {{ lesson.name }}
    </div>
    <div *ngSwitchCase="2" [className]="'grid-elem ' + 'second'">
      {{ lesson.name }}
    </div>
    <div *ngSwitchCase="3" [className]="'grid-elem ' + 'third'">
      {{ lesson.name }}
    </div>
  </ng-container>
</ng-container>
