<table>
  <colgroup>
    <col class="col-group">
  </colgroup>
  <thead>
    <tr>
      <th *ngFor="let c of columns">{{ c }}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="component-style table-row-component" 
    *ngFor="let lesson of lessons" 
    app-table-row [lesson]="lesson" [columns]="columns">
    </tr>
  </tbody>
</table>
