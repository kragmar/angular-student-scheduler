<div class="student-layout">
    <mat-form-field class="student-layout__form">
        <mat-label>Tanuló neve</mat-label>
        <mat-select [(ngModel)]="selected">
            <mat-option *ngFor="let student of students" [value]="student">{{ student.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <ng-container *ngIf="selected">
        <form #form="ngForm" class="student-layout__result" (ngSubmit)="save(selected)">
            <mat-form-field>
                <input matInput placeholder="Név" [(ngModel)]="selected.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="selected.email" name="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefonszám" [(ngModel)]="selected.telNum" name="telnum">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Születési dátum" [(ngModel)]="selected.birthDate" name="birthdate">
            </mat-form-field>
            <button class="result-btn" type="submit" mat-button>Mentés</button> 
        </form>
    </ng-container>
</div>
